<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style/style.css">
        <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
        <title>Calculator</title>
    </head>


    <body id="container">
        <div id="title">
            <h1 id="head">Calc Me!</h1>
        </div>

        <div id="display">
            <p id="output">0</p>    
        </div>

        <div id="function">
            <a id="button" class="function add">+</a> 
            <a id="button" class="function subtract">-</a> 
            <a id="button" class="function multiply">*</a> 
            <a id="button" class="function divide">/</a> 
            <a id="clear" class="function clear button">clear</a> 
            <a id="enter" class="function enter button">enter</a> 
        </div>

        <div id="number-selection">
            <a id="button" class="num one" value="1">1</a> 
            <a id="button" class="num two" value="2">2</a> 
            <a id="button" class="num three" value="3">3</a> 
            <a id="button" class="num four" value="4">4</a> 
            <a id="button" class="num five" value="5">5</a> 
            <a id="button" class="num six" value="6">6</a> 
            <a id="button" class="num seven" value="7">7</a> 
            <a id="button" class="num eight" value="8">8</a> 
            <a id="button" class="num nine" value="9">9</a> 
            <a id="button" class="num negative" value="-">-</a> 
            <a id="button" class="num zero" value="0">0</a> 
            <a id="button" class="num decimal" value=".">.</a> 
        </div>

        <script type="text/javascript" src="script/script.js"></script>

    </body>

</html>
